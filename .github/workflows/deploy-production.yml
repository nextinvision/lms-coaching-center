name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        if: github.event.inputs.skip_tests != 'true'
        run: npm run lint

      - name: Type check
        if: github.event.inputs.skip_tests != 'true'
        run: npx tsc --noEmit

      - name: Run tests
        if: github.event.inputs.skip_tests != 'true'
        run: npm run test:ci
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test?schema=public
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          JWT_SECRET: test-jwt-secret

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'ENDSSH'
            set -e
            cd /root/lms-coaching-center
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            # Install dependencies
            npm ci --legacy-peer-deps
            
            # Generate Prisma Client
            npx prisma generate
            
            # Run database migrations
            npx prisma migrate deploy
            
            # Build application
            npm run build
            
            # Restart application with PM2
            pm2 restart lms-app --update-env || pm2 start npm --name lms-app -- start
            
            # Save PM2 process list
            pm2 save
            
            echo "âœ… Deployment completed successfully"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" https://digischooler.com || echo "000")
          if [ "$response" != "200" ] && [ "$response" != "301" ] && [ "$response" != "302" ]; then
            echo "âš ï¸ Warning: Application might not be responding correctly (HTTP $response)"
            exit 1
          fi
          echo "âœ… Application is responding (HTTP $response)"

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG="deploy-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG" -m "Production deployment: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin "$TAG"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    timeout-minutes: 2

    steps:
      - name: Deployment Summary
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Production deployment successful!"
            echo "ðŸŒ Application URL: https://digischooler.com"
            echo "ðŸ“… Deployed at: $(date)"
          else
            echo "âŒ Production deployment failed!"
            echo "Please check the logs for more details."
          fi


