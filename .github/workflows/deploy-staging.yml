name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'ENDSSH'
            set -e
            cd /root/lms-coaching-center-staging || cd /root/lms-coaching-center
            
            # Pull latest changes
            git fetch origin
            git checkout develop
            git reset --hard origin/develop
            git clean -fd
            
            # Install dependencies
            npm ci --legacy-peer-deps
            
            # Generate Prisma Client
            npx prisma generate
            
            # Run database migrations (staging)
            npx prisma migrate deploy
            
            # Build application
            npm run build
            
            # Restart application with PM2
            pm2 restart lms-app-staging --update-env || pm2 start npm --name lms-app-staging -- start
            
            # Save PM2 process list
            pm2 save
            
            echo "âœ… Staging deployment completed successfully"
          ENDSSH


